<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit) = "save(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               minlength="5"
               name="name"
               required
               [class.is-invalid]= "nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               #nombre= "ngModel">
        <small *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               minlength="5"
               name="apellido"
               required
               [class.is-invalid]= "apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               #apellido= "ngModel">
        <small *ngIf="apellido.invalid && apellido.touched"
               class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-8">
  
        <input class="form-control"
               type="email"
               [class.is-invalid]= "correo.invalid && correo.touched"
               required
               name="correo"
               placeholder="Correo electrÃ³nico"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               [ngModel]="usuario.correo"
               #correo= "ngModel" > <!-- Referencia al elemento -->
        <small *ngIf="correo.invalid && correo.touched"
               class="form-text text-danger">El correo es obligatorio</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
        <select class="form-control"
                name ="pais"
                [disabled] = "paises.length === 0"
                [class.is-invalid]= "pais.invalid && pais.touched"
                [ngModel] = "usuario.pais"
                required 
                #pais= "ngModel">
          <option *ngFor="let pais of paises"
                  [value] = "pais.codigo">
            {{pais.nombre}}
          </option>
        </select>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input" 
              type = "radio"
              name="genero"
              value="M"
              [class.is-invalid]= "genero.invalid && genero.touched"
              required
              ngModel
              #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input"
              type = "radio"
              name="genero"
              value="F"
              [class.is-invalid]= "genero.invalid && genero.touched"
              required
              ngModel
              #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>
  

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
