<div [ngClass]="alert"  class="alert" role="alert">
   <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button type="button" class="btn btn-info" (click)="alert = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alert = 'alert-success'">Success</button>

<br><br>
<h3 [ngClass]=" {'text-danger': myProperties.danger, 'text-info': !myProperties.danger} ">Hola Mundo</h3>

<button (click)="myProperties.danger = !myProperties.danger" type="button" name="button" class="btn btn-danger"
[ngClass]= "{ 'btn-danger': myProperties.danger, 'btn-info': !myProperties.danger }">cambiar</button>

<br><br>
<h3>Proceso As√≠ncrono</h3>
<button (click)="execute()" class="btn btn-primary" [disabled]= "loading" type="button" name="button">
<i [ngClass] = "{ ' fa-save': !loading, 'fa-refresh fa-sync fa-spin': loading }" class="fa fa-refresh fa-spin"></i>
  <span *ngIf = "!loading"> Guardar cambios</span>
  <span *ngIf = "loading"> Espere por favor</span>
</button>
